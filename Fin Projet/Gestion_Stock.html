<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    /* Full-width input fields */
    input[type=text],
    input[type=password] {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    /* Set a style for all buttons */
   button {
      background-color: blue;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      opacity: 0.8;
    }

    /* Extra styles for the cancel button */
    .cancelbtn {
      width: auto;
      padding: 10px 18px;
      background-color: #f44336;
    }

    /* Center the image and position the close button */
    .imgcontainer {
      text-align: center;
      margin: 24px 0 12px 0;
      position: relative;
    }

    img.avatar {
      width: 45%;
      border-radius: 50%;
      margin-top: 20px;
    }

    .container {
      padding: 16px;
    }

    span.psw {
      float: right;
      padding-top: 16px;
    }

    /* The Modal (background) */
    .modal {
      display: none;
      /* Hidden by default */
      position: fixed;
      /* Stay in place */
      z-index: 1;
      /* Sit on top */
      left: 0;
      top: 0;
      width: 100%;
      /* Full width */
      height: 100%;
      /* Full height */
      overflow: auto;
      /* Enable scroll if needed */
      background-color: rgb(0, 0, 0);
      /* Fallback color */
      background-color: rgba(0, 0, 0, 0.4);
      /* Black w/ opacity */
      padding-top: 60px;
    }

    /* Modal Content/Box */
    .modal-content {
      background-color: #fefefe;
      margin: 5% auto 15% auto;
      /* 5% from the top, 15% from the bottom and centered */
      border: 1px solid #888;
      width: 40%;
      /* Could be more or less, depending on screen size */
    }

    /* The Close Button (x) */
    .close {
      position: absolute;
      right: 25px;
      top: 0;
      color: #000;
      font-size: 35px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: red;
      cursor: pointer;
    }

    -----------------------------------------------------------------

    /* Change styles for span and cancel button on extra small screens */
    @media screen and (max-width: 700px) {
      span.psw {
        display: block;
        float: none;
          }

      .cancelbtn {
        width: 100%;
      }
  </style>
</head>

<body>
  
  <div id="id01" class="modal">

    <div style="background-color:#f1f2f1;width: 30% ;margin-left: auto;margin-right: auto;margin-top: 60px;">
      <div class="imgcontainer">
        <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Fermer">&times;</span>
        <img src="img/logo-AAF.PNG" alt="Avatar" class="avatar">
      </div>

      <div class="container">
        <label for="uname"><b>Utilisateur</b></label>
        <input type="text" placeholder="Entrer Utilisateur" name="uname" required>

        <label for="psw"><b>Mot de passe</b></label>
        <input type="password" placeholder="Entrer Mot de passe" name="psw" required>
        <button onclick="window.location.href = 'menu.html';"> Connecter </button>
        <label>
          <input type="checkbox" checked="checked" name="remember"> Enregistrer MDP
        </label>
      </div>

      <div class="container" style="background-color:#f1f1f1">
        <button type="button" onclick="document.getElementById('id01').style.display='none'"
          class="cancelbtn">Annuler</button>
        <span class="psw"><a href="#">MDP?</a> Oubli√©</span>
      </div>
    </div>
  </div>
  <script>
  document.getElementById('id01').style.display='block';
  </script>



</body>

</html>
